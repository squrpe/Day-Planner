<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

     <!-- Schedule Header & Time -->
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblocks -->

      <div class='row time-block'>
        <div class="col-3 col-md-2 hour">9am</div>
        <textarea class="col-9 future description" data-hour='9' id='div9'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save" id="btn9"></button>
      </div>

      <div class='row time-block'>
        <div class="col-3 col-md-2 hour">10am</div>
        <textarea class="col-9 future description" data-hour='10' id="div10"></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save" id="btn10"></button>
      </div>

      <div class='row time-block'>
        <div class="col-3 col-md-2 hour">11am</div>
        <textarea class="col-9 future description" data-hour='11' id="div11"></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save" id="btn11"></button>
      </div>

      <div class='row time-block'>
        <div class="col-3 col-md-2 hour">12am</div>
        <textarea class="col-9 future description" data-hour='12' id="div12"></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save" id="btn12"></button>
      </div>

      <div class='row time-block'>
        <div class="col-3 col-md-2 hour">1pm</div>
        <textarea class="col-9 future description" data-hour='13' id="div1"></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save" id="btn1"></button>
      </div>
      
      <div class='row time-block'>
        <div class="col-3 col-md-2 hour">2pm</div>
        <textarea class="col-9 future description" data-hour='14' id="div2"></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save" id="btn2"></button>
      </div>

      <div class='row time-block'>
        <div class="col-3 col-md-2 hour">3pm</div>
        <textarea class="col-9 future description" data-hour='15' id="div3"></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save" id="btn3"></button>
      </div>
    
      <div class='row time-block'>
        <div class="col-3 col-md-2 hour">4pm</div>
        <textarea class="col-9 future description" data-hour='16' id="div4"></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save" id="btn4"></button>
      </div>

      <div class='row time-block'>
        <div class="col-3 col-md-2 hour">5pm</div>
        <textarea class="col-9 future description" data-hour='17' id="div5"></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save" id="btn5"></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
