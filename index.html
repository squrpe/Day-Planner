<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

     <!-- Schedule Header & Time -->
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblocks -->

      <div class='row time-block' id='div9'>
        <div class="col-3 col-md-2 hour">9am</div>
        <textarea class="col-9 future description div-block" data-hour='9'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save"></button>
      </div>

      <div class='row time-block' id='div10'>
        <div class="col-3 col-md-2 hour">10am</div>
        <textarea class="col-9 future description div-block" data-hour='10'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save"></button>
      </div>

      <div class='row time-block' id='div11'>
        <div class="col-3 col-md-2 hour">11am</div>
        <textarea class="col-9 future description div-block" data-hour='11'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save"></button>
      </div>

      <div class='row time-block' id='div12'>
        <div class="col-3 col-md-2 hour">12am</div>
        <textarea class="col-9 future description div-block" data-hour='12'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save"></button>
      </div>

      <div class='row time-block' id='div13'>
        <div class="col-3 col-md-2 hour">1pm</div>
        <textarea class="col-9 future description div-block" data-hour='13'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save"></button>
      </div>
      
      <div class='row time-block' id='div14'>
        <div class="col-3 col-md-2 hour">2pm</div>
        <textarea class="col-9 future description div-block" data-hour='14'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save"></button>
      </div>

      <div class='row time-block' id='div15'>
        <div class="col-3 col-md-2 hour">3pm</div>
        <textarea class="col-9 future description div-block" data-hour='15'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save"></button>
      </div>
    
      <div class='row time-block' id='div16'>
        <div class="col-3 col-md-2 hour">4pm</div>
        <textarea class="col-9 future description div-block" data-hour='16'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save"></button>
      </div>

      <div class='row time-block' id='div17'>
        <div class="col-3 col-md-2 hour">5pm</div>
        <textarea class="col-9 future description div-block" data-hour='17'></textarea>
        <button class="col-12 col-md-1 btn-block saveBtn fas fa-save"></button>
      </div>

      <button class="btn btn-danger btn-lg" id="clearbtn">Clear</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
